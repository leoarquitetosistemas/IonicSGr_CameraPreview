<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Camera Preview
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div *ngIf="cameraActive">
    <img src="./assets/ionic-light-icon.png" class="image-overlay">

    <div id="cameraPreview" class="cameraPreview">
      <ion-button (click)="stopCamera()" expand="block" id="close">
        <ion-icon name="close-circle" slot="icon-only"></ion-icon>
      </ion-button>
  
      <ion-button (click)="captureImage()" expand="block" id="capture">
        <ion-icon name="camera" slot="icon-only"></ion-icon>
      </ion-button>
  
      <ion-button (click)="flipCamera()" expand="block" id="flip">
        <ion-icon name="camera-reverse" slot="icon-only"></ion-icon>
      </ion-button>
    </div>

  </div>


  <ion-img [src]="image" *ngIf="image && !cameraActive"></ion-img>
  <ion-button (click)="openCamera()" expand="full" *ngIf="!cameraActive">Open Camera</ion-button>

</ion-content>
